<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>AI CareerMentor</title>
</head>
<body>
    <div id="app">
        <!-- Splash Screen -->
        <div class="screen" id="splashScreen">
            <div class="logo-box">
                <h1>AI Career Mentor</h1>
            </div>
        </div>

        <!-- Login Screen -->
        <div class="screen hidden" id="loginScreen">
            <div class="login-container">
                <h2>SIGN IN</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="email" placeholder="23tec2cs220@vgu.ac.in" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="login-btn">LOGIN</button>
                </form>
            </div>
        </div>

        <!-- Home Screen -->
        <div class="screen hidden" id="homeScreen">
            <div class="home-header">
                <h2>Home</h2>
                <div class="user-info">
                    <span>Jayesh saini</span>
                    <div class="user-avatar">üë§</div>
                </div>
            </div>
            <div class="menu-grid">
                <div class="menu-item">
                    <i>üîç</i>
                    <p>Find career</p>
                </div>
                <div class="menu-item">
                    <i>üìö</i>
                    <p>Resources</p>
                </div>
                <div class="menu-item">
                    <i>üìä</i>
                    <p>Compare Jobs</p>
                </div>
                <div class="menu-item">
                    <i>üè¢</i>
                    <p>Companies</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splashScreen = document.getElementById('splashScreen');
            const loginScreen = document.getElementById('loginScreen');
            const homeScreen = document.getElementById('homeScreen');
            const loginForm = document.getElementById('loginForm');

            // Show login screen after splash
            setTimeout(() => {
                splashScreen.classList.add('hidden');
                loginScreen.classList.remove('hidden');
            }, 2000);

            // Handle login
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                loginScreen.classList.add('hidden');
                homeScreen.classList.remove('hidden');
            });

            // Prevent zoom on input focus for mobile devices
            const metaViewport = document.querySelector('meta[name=viewport]');
            let timer;

            document.addEventListener('focusin', (e) => {
                if (e.target.tagName === 'INPUT') {
                    metaViewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0');
                }
            });

            document.addEventListener('focusout', (e) => {
                if (e.target.tagName === 'INPUT') {
                    clearTimeout(timer);
                    timer = setTimeout(() => {
                        metaViewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1');
                    }, 100);
                }
            });
        });
    </script>
</body>
</html>
